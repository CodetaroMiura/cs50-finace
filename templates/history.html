{% extends "layout.html" %}

{% block main %}
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
                <tr>
                <th scope="row">{{ item.symbol }}</td>
                <td>{{ item.shares }}</td>
                <td>{{ item.price | usd }}</td>
                <td>{{ item.date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
