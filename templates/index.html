{% extends "layout.html" %}

{% block main %}
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col" style="text-transform: uppercase;">Total</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stockList %}
                <tr>
                <th scope="row">{{ stock.symbol }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.currentPrice | usd }}</td>
                <td>{{ stock.total | usd }}</td>
            </tr>
            {% endfor %}
            <tr>
                <th scope="row" style="text-transform: uppercase;">Cash</td>
                <td colspan="3" > </td>
                <td>{{ cash | usd }}</td>
            </tr>
            <tr>
                <td colspan="4"> </td>
                <td>{{ balance | usd }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
